<!DOCTYPE html>
<html ng-app="demoApp">
  <head>
    <meta charset="utf-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Demo for ngPatternRestrict: input[type=number]</title>
    <meta name="description" content="Demo for ngPatternRestrict: input[type=number]">
    <meta name="viewport" content="width=device-width">

    <!-- Library files on which we depend -->
      <script src="angular.js" type="text/javascript"></script>
      <script src="../src/ng-pattern-restrict.js" type="text/javascript"></script>

      <script type="text/javascript">
        var app = angular.module("demoApp", ["ngPatternRestrict"]);

        app.controller("MainCtrl", function($scope) {
          $scope.value = 25;
        });
      </script>
  </head>

  <body ng-controller="MainCtrl">
    <label for="numeric">Numeric, optional:</label>
    <input name="numeric" type="number" ng-pattern-restrict="^\d*$" ng-model="value" />
    <pre>^\d*$</pre>
    <p>Value bound: {{value}}</p>
  </body>
</html>
