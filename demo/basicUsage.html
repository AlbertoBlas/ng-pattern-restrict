<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" >
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Demo for ngPatternRestrict: basic usage</title>
		<meta name="description" content="Demo for ngPatternRestrict: basic usage">
		<meta name="viewport" content="width=device-width">

		<!-- Library files on which we depend -->
	    <script src="../lib/angularjs/angular.js" type="text/javascript"></script>
	    <script src="../src/ng-pattern-restrict.js" type="text/javascript"></script>

	    <script type="text/javascript">
	    	angular.module("demoApp", ["ngPatternRestrict"]);
	    </script>
	</head>

	<body ng-app="demoApp">
		<label for="twoDecimals">Two decimals:</label>
		<input name="twoDecimals" type="text" ng-pattern-restrict="^\d+(\.\d{0,2})?$" />
		<pre>^\d+(\.\d{0,2})?$</pre>

		<label for="dates">Dates, 99/99/9999, and partial entries:</label>
		<input name="dates" type="text" ng-pattern-restrict="^\d\d?(\/(\d{1,2}(\/(\d{1,4})?)?)?)?$" />
		<pre>^\d{0,2}(\/(\d{1,2}(\/(\d{1,4})?)?)?)?$</pre>
	</body>
</html>
