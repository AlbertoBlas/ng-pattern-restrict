<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" >
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Tests for ng-pattern-restrict</title>
		<meta name="description" content="Tests for ng-pattern-restrict">
		<meta name="viewport" content="width=device-width">

		<!-- Jasmine files -->
		<link rel="stylesheet" type="text/css" href="../lib/jasmine/jasmine.css" />
		<script type="text/javascript" src="../lib/jasmine/jasmine.js"></script>
		<script type="text/javascript" src="../lib/jasmine/jasmine-html.js"></script>

		<!-- Library files on which we depend -->
	    <script src="../lib/angularjs/angular.js" type="text/javascript"></script>
	    <script src="../lib/angularjs/angular-mocks.js" type="text/javascript"></script>
	    <script src="../lib/jquery/jquery.js" type="text/javascript"></script>

	    <!-- Files to test -->
	    <script src="../src/ng-pattern-restrict.js" type="text/javascript"></script>

	    <!-- Spec files -->
	    <script src="ng-pattern-restrict.js" type="text/javascript"></script>

	    <script type="text/javascript">
	        (function () {
	            var jasmineEnv = jasmine.getEnv();
	            jasmineEnv.updateInterval = 1000;

	            var htmlReporter = new jasmine.HtmlReporter();

	            jasmineEnv.addReporter(htmlReporter);

	            jasmineEnv.specFilter = function (spec) {
	                return htmlReporter.specFilter(spec);
	            };

	            var currentWindowOnload = window.onload;

	            window.onload = function () {
	                if (currentWindowOnload) {
	                    currentWindowOnload();
	                }
	                execJasmine();
	            };

	            function execJasmine() {
	                jasmineEnv.execute();
	            }
	        })();
	    </script>
	</head>

	</body>
</html>
